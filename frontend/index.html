<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>House Price Prediction</h2>

  <div class="form-row">
    <label>Living Area (GrLivArea)</label>
    <input id="area" placeholder="e.g., 1500">
  </div>

  <div class="form-row">
    <label>Total Rooms (TotRmsAbvGrd)</label>
    <input id="rooms" placeholder="e.g., 6">
  </div>

  <button id="predictBtn" onclick="predictPrice()">Predict</button>

  <div id="status" class="status">Ready</div>
  <div id="error" class="error" aria-live="polite"></div>
  <div id="result" class="result"></div>

  <div class="plot-wrapper">
    <img id="plot" alt="Prediction plot will appear here" />
  </div>
</div>

<script src="backend-config.js"></script>
<script src="script.js"></script>
</body>
</html>
